<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questionnaire</title>
    <style>
        h2{
            text-align: center
        }
    </style>
</head>
<body>
<h2> Заполните анкету</h2>
<form action="http://fe.it-academy.by/TestForm.php" method="get">
    <fieldset>
        <legend>Личные данные</legend>
        <input type="text" name="last_name" maxlength="25" autofocus required pattern="[А-Яа-я]{1,25}" placeholder="Фамилия"><br>
        <input type="text" name="first_name" maxlength="20" required pattern="[А-Яа-я]{1,20}" placeholder="Имя"><br>
        <input type="text" name="patronymic" maxlength="24" required pattern="[А-Яа-я]{1,24}" placeholder="Отчество">
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" name="series" maxlength="2" required pattern="[A-Z]{2}" placeholder="AA">
            <input type="text" name="passport_number" maxlength="7" required pattern="[0-9]{7}" placeholder="1234567">
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" name="year" maxlength="4" pattern="[0-9]{4}" placeholder="2000"><br>
            <select name="month">
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">НОябрь</option>
                <option value="12">Декабрь</option>
            </select><br>
            <input type="number" min="0" max="31" step="1">
        </fieldset>
        <select name="nationality" required>
            <option value="1">BY</option>
            <option value="3">DE</option>
            <option value="4">LV</option>
            <option value="5">LT</option>
            <option value="6">PL</option>
            <option value="2">RU</option>
            <option value="7">FR</option>
            <option value="8">CH</option>
            <option value="9">JP</option>
        </select><br>
        <label>Адрес:</label><br>
        <input type="text" name="address">
        </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <label><input type="checkbox" name="check[]" value="1">Рыбалка</label><br>
            <label><input type="checkbox" name="check[]" value="2">Астрономия</label><br>
            <label><input type="checkbox" name="check[]" value="3">Дайвинг</label><br>
            <label><input type="checkbox" name="check[]" value="4">Марки</label>
        </fieldset>
        <fieldset>
            <legend>Домашние животные(возможность выбора нескольких вариантов):</legend>
            <select name="pet" size="12" multiple>
                <optgroup label="Попугаи">
                    <option value="1">Воснистый</option>
                    <option value="2">Ара</option>
                    <option value="3">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="4">Караси</option>
                    <option value="5">Окуни</option>
                    <option value="6">Осётр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="7">Стая ворон</option>
                    <option value="8">Аист</option>
                    <option value="9">Археоптерикс</option>
                </optgroup>
            </select>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input type="text"name="login" maxlength="20" required pattern="[А-Яа-я]{5,20}" placeholder="Логин"><br>
        <input type="password" name="password" maxlength="20" required autocomplete="off" pattern="[А-Яа-я]{10,20}" placeholder="Пароль"><br>
    </fieldset>
    <fieldset>
        <legend>Координаты</legend>
        <input type="email" name="email" pattern="[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}" placeholder="Введите адрес почты"><br>
        <input type="url" name="website" pattern="https?://.+" placeholder="Введите адрес сайта">
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <input type="number" name="number" min="-2.5" max="2.5" step="0.1"><br>
        <input type="range" name="range" min="1" max="10">
    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
    <input type="submit">
    <input type="reset"><br>
    <input type="image" src="email.jpg">
    </fieldset>
</form>

</body>
</html>
